<body>
    <script>
        function OE(input){
          if(input%2==0){
              return "even";
          }
          else{
              return "odd";
          }
         
        }
        var a=prompt("Enter the number");
          let result=OE(a);
          console.log("the number entered is "+ a +" and number is "+ result )
    </script>
